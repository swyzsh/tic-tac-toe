<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header><span class="regular">X [</span><span class="italic">Tic Tac Toe</span><span class="regular">] O</span></header>

  <main>
    <div class="status"><span class="regular">PLAYER 1</span><span class="italic">please choose mark...</span></div>
    <div class="action">
      <button id="mark-x" type="button">X</button>
      <button id="mark-o" type="button">O</button>
    </div>
    <div class="grid-container noTextSelect">
      <div id="gameboard">
        <div class="cell index0"></div>
        <div class="cell index1"></div>
        <div class="cell index2"></div>
        <div class="cell index3"></div>
        <div class="cell index4"></div>
        <div class="cell index5"></div>
        <div class="cell index6"></div>
        <div class="cell index7"></div>
        <div class="cell index8"></div>
      </div>
    </div>
  </main>

  <footer class="noTextSelect">
    <span class="italic">Made with love by <span class="regular">Swyzsh ^^</span></span>
    <div class="socials">
      <span>Github</span>
      <span>Twitter</span>
      <span class="italic">More cool stuff?</span>
    </div>
  </footer>

  <script src="./app.js"></script> 
</body>
</html>
